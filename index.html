<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion App Gen | 2026 Architect Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zip-js/zip-js@2.7.34/dist/zip.min.js"></script>
    
    <style>
        [x-cloak] { display: none !important; }
        
        /* Glassmorphism Dark Theme */
        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            min-height: 100vh;
            color: #f8fafc;
            font-family: 'Inter', sans-serif; /* Modern default font */
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* View Transitions API */
        ::view-transition-old(root),
        ::view-transition-new(root) {
            animation-duration: 0.4s;
        }

        /* Custom Scrollbar for Logs */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
    </style>
</head>
<body x-data="orionApp()" x-cloak>

    <nav class="glass-panel sticky top-0 z-50 px-6 py-4 flex justify-between items-center border-b border-white/10">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg rotate-45 flex items-center justify-center shadow-lg shadow-blue-500/50">
                <span class="text-white font-bold -rotate-45 text-lg">O</span>
            </div>
            <h1 class="text-xl font-bold tracking-tighter">ORION <span class="text-blue-400">GEN</span></h1>
        </div>
        <div class="flex items-center space-x-4">
            <button @click="showSettings = true" class="p-2 hover:bg-white/10 rounded-full transition-colors duration-200" aria-label="Settings">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><circle cx="12" cy="12" r="3"/></svg>
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <section class="lg:col-span-4 space-y-6">
            <div class="glass-panel rounded-2xl p-6 flex flex-col h-full">
                <h2 class="text-lg font-semibold mb-4 flex items-center">
                    <span class="mr-2">âœ¨</span> Brainstorming Core
                </h2>
                
                <div class="space-y-4 flex-grow">
                    <div>
                        <label for="prompt" class="block text-sm font-medium text-gray-300 mb-2">App Concept</label>
                        <textarea 
                            id="prompt"
                            x-model="prompt"
                            class="w-full bg-black/20 border border-white/10 rounded-xl p-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none resize-none h-40 placeholder-gray-500 transition-all duration-200"
                            placeholder="e.g., A personal finance tracker with a bento grid layout..."></textarea>
                    </div>

                    <div>
                        <label for="theme" class="block text-sm font-medium text-gray-300 mb-2">Design Variation</label>
                        <div class="relative">
                            <select 
                                id="theme"
                                x-model="selectedTheme"
                                class="w-full bg-black/20 border border-white/10 rounded-xl p-3 pr-10 text-sm focus:ring-2 focus:ring-blue-500 outline-none appearance-none transition-all duration-200">
                                <template x-for="theme in themes" :key="theme.id">
                                    <option :value="theme.id" x-text="theme.name"></option>
                                </template>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                        </div>
                    </div>
                </div>

                <button 
                    @click="generateIdea()"
                    :disabled="loading || !prompt"
                    class="w-full mt-6 bg-blue-600 hover:bg-blue-500 disabled:bg-blue-800/50 disabled:cursor-not-allowed py-3 rounded-xl font-medium transition-all duration-200 flex items-center justify-center shadow-lg shadow-blue-900/30 relative overflow-hidden">
                    <span x-show="!loading" class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        Generate Blueprint
                    </span>
                    <span x-show="loading" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        Analyzing...
                    </span>
                </button>
            </div>

            <div class="glass-panel rounded-2xl p-6 overflow-hidden max-h-64 flex flex-col">
                <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4">Architecture Logs</h3>
                <div class="space-y-3 overflow-y-auto pr-2 text-xs font-mono scrollbar-thin flex-grow" x-ref="logsContainer">
                    <template x-for="log in logs" :key="log.id">
                        <div class="flex space-x-2 items-start">
                            <span class="text-blue-400 shrink-0">â–¸</span>
                            <span x-text="log.message" class="break-words"></span>
                        </div>
                    </template>
                </div>
            </div>
        </section>

        <section class="lg:col-span-8 space-y-6">
            <div class="glass-panel rounded-2xl overflow-hidden flex flex-col h-[700px] shadow-2xl shadow-black/50">
                <div class="bg-black/40 px-6 py-3 flex justify-between items-center border-b border-white/10 shrink-0">
                    <div class="flex items-center space-x-4 overflow-hidden">
                        <div class="flex space-x-1.5 shrink-0">
                            <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                            <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                        </div>
                        <span class="text-xs text-gray-400 font-mono truncate" x-text="'preview.orion.app/' + previewId"></span>
                    </div>
                    <div class="flex space-x-2 shrink-0">
                        <button @click="downloadZip()" :disabled="!hasGenerated" class="text-xs bg-white/10 hover:bg-white/20 disabled:opacity-50 disabled:cursor-not-allowed px-3 py-1.5 rounded-md transition-colors duration-200 flex items-center">
                            <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                            Download .ZIP
                        </button>
                        <button @click="deployToGithub()" :disabled="!hasGenerated || isDeploying" class="text-xs bg-green-600 hover:bg-green-500 disabled:bg-green-800/50 disabled:cursor-not-allowed px-3 py-1.5 rounded-md transition-colors duration-200 flex items-center">
                            <span x-show="!isDeploying" class="flex items-center">
                                <svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"></path></svg>
                                Deploy to Pages
                            </span>
                             <span x-show="isDeploying" class="flex items-center">
                                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                Deploying...
                            </span>
                        </button>
                    </div>
                </div>
                
                <div class="flex-1 relative bg-[#0f172a]">
                    <iframe 
                        id="preview-frame" 
                        class="w-full h-full border-none"
                        :srcdoc="generatedHTML"
                        sandbox="allow-scripts allow-modals"
                        title="App Preview">
                    </iframe>
                    <div x-show="loading" class="absolute inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center">
                        <div class="text-blue-400 flex flex-col items-center">
                             <svg class="animate-spin h-10 w-10 mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                            <span class="text-lg font-medium">Synthesizing Interface...</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div x-show="showSettings" 
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         class="fixed inset-0 z-[60] flex items-center justify-center p-6" 
         x-cloak>
        <div @click="showSettings = false" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
        <div class="glass-panel w-full max-w-md rounded-3xl p-8 relative z-10 border border-white/20 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Integrations</h2>
                <button @click="showSettings = false" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="space-y-5">
                <div>
                    <label class="text-xs font-bold text-blue-400 uppercase tracking-wider">Gemini API Key (v1beta)</label>
                    <input type="password" x-model="config.geminiKey" class="w-full bg-black/20 border border-white/10 rounded-lg p-3 mt-1.5 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="AIzaSy...">
                </div>
                <div>
                    <label class="text-xs font-bold text-blue-400 uppercase tracking-wider">GitHub PAT (Fine-grained)</label>
                    <input type="password" x-model="config.githubPat" class="w-full bg-black/20 border border-white/10 rounded-lg p-3 mt-1.5 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="github_pat_...">
                    <p class="text-xs text-gray-500 mt-1">Requires 'Contents: Read & Write' and 'Pages: Read & Write' access.</p>
                </div>
                <div>
                    <label class="text-xs font-bold text-blue-400 uppercase tracking-wider">GAS Webhook URL</label>
                    <input type="url" x-model="config.gasUrl" class="w-full bg-black/20 border border-white/10 rounded-lg p-3 mt-1.5 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="https://script.google.com/...">
                </div>
            </div>
            <button @click="saveSettings()" class="w-full mt-8 bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold transition-all duration-200 shadow-lg shadow-blue-900/20">Save Configuration</button>
        </div>
    </div>

    <script>
        function orionApp() {
            return {
                prompt: '',
                loading: false,
                isDeploying: false,
                showSettings: false,
                hasGenerated: false,
                previewId: 'gen-' + Math.random().toString(36).substr(2, 6),
                // Initial placeholder state
                generatedHTML: `<!DOCTYPE html><html lang="en" class="h-full"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="https://cdn.tailwindcss.com"><\/script><style>body { font-family: sans-serif; } .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }</style></head><body class="h-full bg-slate-900 text-slate-300 flex items-center justify-center p-4"><div class="glass rounded-2xl p-8 text-center max-w-md mx-auto"><div class="mb-4 text-blue-500"><svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg></div><h2 class="text-xl font-semibold text-white mb-2">Ready to Create</h2><p class="text-sm">Describe your app idea and select a theme to generate a production-ready preview.</p></div></body></html>`,
                logs: [],
                selectedTheme: 'modern-minimalist',
                themes: [
                    { id: 'modern-minimalist', name: 'Modern Minimalist' },
                    { id: 'classic-luxury', name: 'Classic Luxury (Serif/Gold)' },
                    { id: 'neo-brutalism', name: 'Neo-Brutalism (Bold/Contrast)' },
                    { id: 'glass-morphism', name: 'Liquid Glass (2026 Default)' },
                    { id: 'cyberpunk', name: 'Cyberpunk (Neon/Dark)' }
                ],
                config: {
                    geminiKey: localStorage.getItem('geminiKey') || '',
                    githubPat: localStorage.getItem('githubPat') || '',
                    gasUrl: localStorage.getItem('gasUrl') || ''
                },

                init() {
                    this.addLog('System Initialized. Awaiting architectural input...');
                    this.$watch('logs', () => {
                        this.$nextTick(() => {
                            if (this.$refs.logsContainer) {
                                this.$refs.logsContainer.scrollTop = this.$refs.logsContainer.scrollHeight;
                            }
                        });
                    });
                },

                saveSettings() {
                    localStorage.setItem('geminiKey', this.config.geminiKey);
                    localStorage.setItem('githubPat', this.config.githubPat);
                    localStorage.setItem('gasUrl', this.config.gasUrl);
                    this.showSettings = false;
                    this.addLog('Configuration Saved securely to local storage.');
                },

                addLog(msg) {
                    this.logs.push({ id: Date.now(), message: `[${new Date().toLocaleTimeString()}] ${msg}` });
                },

                async generateIdea() {
                    if(!this.config.geminiKey) {
                        this.showSettings = true;
                        return alert('Please set your Gemini API Key in settings first.');
                    }
                    this.loading = true;
                    this.hasGenerated = false;
                    this.addLog(`Consulting Gemini 1.5 Pro with theme: "${this.themes.find(t => t.id === this.selectedTheme).name}"...`);

                    const themePrompt = this.getThemePrompt(this.selectedTheme);
                    
                    const masterPrompt = `Act as a 2026 Senior Frontend Engineer. 
Task: Generate a single-file HTML/JS/Tailwind 4.0 application.
Topic: ${this.prompt}

DESIGN CONSTRAINTS:
- **Theme**: ${themePrompt.name}
- **Visual Style**: ${themePrompt.style}
- **Layout**: Use a "Bento Grid" modular structure (CSS Grid) with asymmetrical, rounded cards.
- **Interactivity**: Use Alpine.js for reactive state. Include View Transitions API for all state changes.
- **UI Elements**: Use Lucide-inspired SVG icons.
- **2026 Standards**: Implement :has() selectors for parent styling and Container Queries (@container) for card responsiveness.
- **Accessibility**: Ensure ARIA labels, adequate contrast ratio (4.5:1+), and full keyboard navigation (focus-visible).
- **Structure**: The output must be a full, valid HTML document with Tailwind CDN and Alpine.js CDN included in the <head>.

Output ONLY the raw HTML code. Do not include any markdown code fence wrappers (like \`\`\`html).`;

                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${this.config.geminiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: masterPrompt }] }],
                                generationConfig: {
                                    temperature: 0.7,
                                    topK: 40,
                                    topP: 0.95,
                                    maxOutputTokens: 8192,
                                }
                            })
                        });
                        
                        if (!response.ok) {
                             const errorData = await response.json();
                             throw new Error(errorData.error?.message || 'Gemini API Request Failed');
                        }

                        const data = await response.json();
                        let rawCode = data.candidates[0].content.parts[0].text;
                        
                        // Clean markdown if present (extra safety)
                        this.generatedHTML = rawCode.replace(/^```html\s*|\s*```$/g, '');
                        this.hasGenerated = true;
                        this.addLog('App Generated Successfully. Preview rendering...');
                        
                        // Sync to Sheets (GAS)
                        await this.syncToGAS('Generate', 'Success');
                    } catch (e) {
                        this.addLog('Generation Error: ' + e.message);
                        await this.syncToGAS('Generate', 'Failed: ' + e.message);
                        alert('Generation failed. Please check your API key and try again. Error: ' + e.message);
                    } finally {
                        this.loading = false;
                    }
                },

                getThemePrompt(themeId) {
                    const themes = {
                        'modern-minimalist': {
                            name: 'Modern Minimalist',
                            style: 'Clean, white and light gray background, sans-serif fonts (e.g., Inter, Geist), lots of white space, subtle shadows, primary color is a muted blue or charcoal.'
                        },
                        'classic-luxury': {
                            name: 'Classic Luxury',
                            style: 'Deep navy blue or forest green background, gold/brass accents for borders and buttons, elegant serif fonts (e.g., Playfair Display, Merriweather), rich textures.'
                        },
                        'neo-brutalism': {
                            name: 'Neo-Brutalism',
                            style: 'High contrast, raw, unpolished look. Thick black borders, stark shadows (no blur), clashing vibrant colors (e.g., acid green, hot pink), bold sans-serif or mono fonts, exposed grid lines.'
                        },
                        'glass-morphism': {
                            name: 'Liquid Glass',
                            style: 'Multi-layered glass panels with high backdrop blur, dynamic mesh gradients in the background (blues, purples), thin frosted white borders, glowing text elements, very fluid animations.'
                        },
                        'cyberpunk': {
                            name: 'Cyberpunk',
                            style: 'Dark background (black/near-black), neon glowing lines (cyan, magenta, purple), digital glitch effects, futuristic monospace fonts, scanlines, high-tech HUD interface elements.'
                        }
                    };
                    return themes[themeId];
                },

                async syncToGAS(action, status) {
                    if(!this.config.gasUrl) return;
                    this.addLog('Syncing metadata to Google Sheets database...');
                    try {
                        await fetch(this.config.gasUrl, {
                            method: 'POST',
                            mode: 'no-cors', // Important for GAS
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                timestamp: new Date().toISOString(),
                                action: action,
                                prompt: this.prompt,
                                theme: this.selectedTheme,
                                status: status
                            })
                        });
                    } catch (e) {
                        console.error("GAS Sync Error (expected due to no-cors):", e);
                        // Don't clutter UI logs with expected CORS warnings
                    }
                },

                async deployToGithub() {
                    const repoName = `orion-app-${Date.now().toString(36)}`;
                    const pat = this.config.githubPat;
                    
                    if(!pat) {
                        this.showSettings = true;
                        return alert('A GitHub Personal Access Token (Fine-grained) is required for deployment.');
                    }

                    this.isDeploying = true;
                    
                    try {
                        this.addLog('Initializing secure handshake with GitHub API...');
                        
                        // 1. Create Repository
                        const repoRes = await fetch('https://api.github.com/user/repos', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${pat}`, 'Content-Type': 'application/json', 'X-GitHub-Api-Version': '2022-11-28' },
                            body: JSON.stringify({ name: repoName, auto_init: false, private: false, description: `Generated by Orion App Gen using ${this.selectedTheme} theme.` }) 
                        });
                        
                        if (!repoRes.ok) {
                             const error = await repoRes.json();
                             throw new Error(`Repo creation failed: ${error.message}`);
                        }
                        const repoData = await repoRes.json();
                        this.addLog(`Repository '${repoData.full_name}' created.`);
                        
                        // 2. Upload index.html to 'main' branch
                        this.addLog('Uploading production build to main branch...');
                        // Using unescape(encodeURIComponent(str)) to handle UTF-8 characters correctly in btoa
                        const contentBase64 = btoa(unescape(encodeURIComponent(this.generatedHTML)));
                        
                        const uploadRes = await fetch(`https://api.github.com/repos/${repoData.owner.login}/${repoName}/contents/index.html`, {
                            method: 'PUT',
                            headers: { 'Authorization': `Bearer ${pat}`, 'Content-Type': 'application/json', 'X-GitHub-Api-Version': '2022-11-28' },
                            body: JSON.stringify({
                                message: "ðŸš€ Orion Auto-Deploy: Initial Commit",
                                content: contentBase64,
                                branch: 'main'
                            })
                        });
                        
                        if (!uploadRes.ok) throw new Error('File upload failed.');

                        // 3. GitHub Pages Lifecycle Delay
                        this.addLog('Waiting for GitHub global propagation (this takes ~15s)...');
                        await new Promise(r => setTimeout(r, 15000));

                        // 4. Enable GitHub Pages
                        this.addLog('Activating GitHub Pages hosting...');
                        const pagesRes = await fetch(`https://api.github.com/repos/${repoData.owner.login}/${repoName}/pages`, {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${pat}`, 'Accept': 'application/vnd.github.v3+json', 'X-GitHub-Api-Version': '2022-11-28' },
                            body: JSON.stringify({ source: { branch: 'main', path: '/' } })
                        });

                         if (!pagesRes.ok) {
                             // If Pages is already enabled (sometimes happens on public repos), this might fail, which is fine.
                             if (pagesRes.status !== 409) { // 409 Conflict means already exists
                                 const error = await pagesRes.json();
                                 // Don't throw, just log, as the site might still work.
                                 this.addLog(`Warning during Pages activation: ${error.message}`);
                             }
                        }

                        const liveUrl = `https://${repoData.owner.login}.github.io/${repoName}/`;
                        this.addLog(`DEPLOYMENT SUCCESSFUL! Your app is live.`);
                        
                        // Sync deployment success to GAS
                        await this.syncToGAS('Deploy', `Success: ${liveUrl}`);
                        
                        // Open the live URL
                        window.open(liveUrl, '_blank');
                        
                    } catch (e) {
                        this.addLog(`Deploy Failed: ${e.message}`);
                        await this.syncToGAS('Deploy', 'Failed: ' + e.message);
                        alert(`Deployment failed: ${e.message}. Check the logs for details.`);
                    } finally {
                        this.isDeploying = false;
                    }
                },

                async downloadZip() {
                    if (!this.generatedHTML) return;
                    try {
                        const zipWriter = new zip.ZipWriter(new zip.BlobWriter("application/zip"));
                        await zipWriter.add("index.html", new zip.TextReader(this.generatedHTML));
                        const blob = await zipWriter.close();
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement("a");
                        a.href = url;
                        a.download = `orion-project-${this.selectedTheme}.zip`;
                        a.click();
                        URL.revokeObjectURL(url);
                        this.addLog('Project archive (.zip) downloaded successfully.');
                    } catch (e) {
                        this.addLog('Error creating ZIP: ' + e.message);
                    }
                }
            }
        }
    </script>
